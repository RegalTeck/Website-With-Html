                <center><h2>Register As A Student</h2></center><br><br>
            <form>
            <label for="Fname">First Name</label>
            <input type="text" placeholder="Type your first Name" required>
            <label for="Lname">Last Name</label>
            <input type="text" placeholder="Last Name" required><br><br>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Type your email address" required><br><br>

            <label for="gender">Gender</label>

                <option>Male</option>
                <option>Female</option>
                </select><br>

            <label for="Register">Register as a Student</label>
            <button type="submit">Submit your form</button>
